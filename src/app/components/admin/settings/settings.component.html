<div class="mapSrc">
    <label for="mapSrc" class="Regular">Link kaardilt:</label>
    <textarea name="" id="mapSrc" class="Regular" [(ngModel)]="mapSrc"></textarea>
    <button class="formBtn" (click)="changeMapSrc()" [disabled]="change">Muuda kaardi linki</button>
</div>

<div class="shift-bg">
    <div class="uploadBG">
        <button class="formBtn" (click)="FileBg.click()">tausta üleslaadimine</button>
        <input type="file" #FileBg (change)="uploadBgFile($event)">
    </div>
    <header>
        <p class="Middle">Tausta eelvaade</p>
        <p class="Middle">Üleslaadimise kuupäev</p>
        <p class="Middle">olek</p>
        <p class="Middle">nupud</p>
    </header>
    <div class="row" *ngFor="let item of backgrounds$ | async; trackBy: trackByFn">
        <img [src]="item.path" alt="">
        <p>{{item.createdAt.split('.')[0].replace("T", " ")}}</p>
        <div class="toggle-btn">
            <input type="checkbox" (change)="toggleBackgroundStatus(item)" [checked]="item.status">
        </div>
        <button class="delete" (click)="deleteBackground(item.id)">kustutada</button>
    </div>
</div>
