<div class="login">
    <h2 class="Big">{{ 'admin.login.title' | translate }}</h2>
    <input type="text" class="Regular" placeholder="{{ 'admin.login.userPlaceHolder' | translate }}" [(ngModel)]="user">
    <input type="password" class="Regular" placeholder="{{ 'admin.login.passwordPlaceHolder' | translate }}" [(ngModel)]="password">
    <button class="formBtn Regular" (click)="login()">{{ 'admin.login.btn' | translate }}</button>
</div>
